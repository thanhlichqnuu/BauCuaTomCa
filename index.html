<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Bầu cua Tết">
    <meta property="og:description" content="Bầu cua tôm cá chơi trực tuyến trong các dịp lễ Tết">
    <meta property="og:image" content="https://ibb.co/chjkKgxC">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/firework.css">
    <title class="title"></title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
  </head>
  <body>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div class="wrapper">
      <h1 class="happy-text happy-text-red"></h1>
      <div class="icon-container">
        <img id="volume" src="/images/am_luong_mute.png" alt="Âm lượng" />
        <img id="mode-toggle" src="/images/hieu_ung.png" alt="Hiệu ứng chữ" />
      </div>
      <audio id="music">
        <source src="/audios/music.mp3" type="audio/mpeg" />
      </audio>
      <audio id="effect-audio">
        <source src="/audios/plate_effect.mp3" type="audio/mpeg" />
      </audio>

      <div class="game-container">
        <div class="board">
          <div class="items">
            <img src="/images/nai_board.png" alt="Nai" />
          </div>
          <div class="items">
            <img src="/images/bau_board.png" alt="Bầu" />
          </div>
          <div class="items">
            <img src="/images/ga_board.png" alt="Gà" />
          </div>
          <div class="items">
            <img src="/images/ca_board.png" alt="Cá" />
          </div>
          <div class="items">
            <img src="/images/cua_board.png" alt="Cua" />
          </div>
          <div class="items">
            <img src="/images/tom_board.png" alt="Tôm" />
          </div>
        </div>

          <div class="result-container">
            <div class="result-item"></div>
          </div>
      </div>
    </div>
    <script defer src="js/main.js"></script>
  </body>
</html>
